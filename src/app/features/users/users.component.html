
<mat-form-field appearance="standard">
  <mat-label>Search In Table</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search In Table" #input>
</mat-form-field>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">

    <ng-container matColumnDef="SNO">
      <th mat-header-cell *matHeaderCellDef> Sno </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> UserName </th>
      <td mat-cell *matCellDef="let row"> {{row.username}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="mobileNo">
      <th mat-header-cell *matHeaderCellDef> MobileNo </th>
      <td mat-cell *matCellDef="let row"> {{row.mobileNo}} </td>
    </ng-container>
    <ng-container matColumnDef="DOB">
      <th mat-header-cell *matHeaderCellDef> DOB </th>
      <td mat-cell *matCellDef="let row"> {{row.DOB| date:'dd-MMM-yyyy'}} </td>
    </ng-container>
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let row"> {{row.gender}} </td>
    </ng-container>
    <ng-container matColumnDef="acceptTerms">
      <th mat-header-cell *matHeaderCellDef> Term & Condition </th>
      <td mat-cell *matCellDef="let row">
        <ng-container *ngIf="row.acceptTerms">
          <span style="color: green;">Accepted</span>
        </ng-container>
        <ng-container *ngIf="!row.acceptTerms">
          <span style="color: red;">Not Accepted</span>
        </ng-container>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="3" [pageSizeOptions]="tableConfig.pageSizeOptions" aria-label="Select page of users">
  </mat-paginator>
</div>
