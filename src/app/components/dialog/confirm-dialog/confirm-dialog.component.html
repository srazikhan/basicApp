<div mat-dialog-title>
    <h2 >Confirmation</h2>
</div>

<mat-dialog-content class="mat-typography" style="min-width: 200px;">
    <h2 >Are You Sure To Delete This Recode</h2>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button  mat-button color="warn" [mat-dialog-close]="true" >ok</button>
    <button mat-button color="primary" [mat-dialog-close]="false" >cancel</button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button> -->
</mat-dialog-actions>
